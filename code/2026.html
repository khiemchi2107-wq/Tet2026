  .year{

  text-shadow:0 12px 35px rgba(0,0,0,.5);
}

.year span{
  opacity:0;
  display:inline-block;
  animation: popIn .6s ease forwards;
}

.year span:nth-child(1){ animation-delay:0s; }
.year span:nth-child(2){ animation-delay:.3s; }
.year span:nth-child(3){ animation-delay:.6s; }
.year span:nth-child(4){ animation-delay:.9s; }

@keyframes popIn{
  from{
    transform:translateY(40px) scale(.6);
    opacity:0;
  }
  to{
    transform:translateY(0) scale(1);
    opacity:1;}}
</style>
